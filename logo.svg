<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient for the Preact-inspired atom -->
    <linearGradient id="preactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#536DFE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for embed brackets -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#673AB8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (optional - can be removed for transparency) -->
  <!-- <rect width="400" height="120" fill="#0F0F14"/> -->
  
  <!-- Left embed bracket < --> 
  <g transform="translate(20, 60)" filter="url(#shadow)">
    <path 
      d="M 35 -30 L 10 0 L 35 30" 
      fill="none" 
      stroke="url(#bracketGradient)" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
  </g>
  
  <!-- Preact-inspired atom/orbital design -->
  <g transform="translate(85, 60)" filter="url(#glow)">
    <!-- Outer orbital rings -->
    <ellipse cx="0" cy="0" rx="38" ry="14" 
      fill="none" 
      stroke="url(#preactGradient)" 
      stroke-width="2.5"
      transform="rotate(-30)"
      opacity="0.9"
    />
    <ellipse cx="0" cy="0" rx="38" ry="14" 
      fill="none" 
      stroke="url(#preactGradient)" 
      stroke-width="2.5"
      transform="rotate(30)"
      opacity="0.9"
    />
    <ellipse cx="0" cy="0" rx="38" ry="14" 
      fill="none" 
      stroke="url(#preactGradient)" 
      stroke-width="2.5"
      transform="rotate(90)"
      opacity="0.9"
    />
    
    <!-- Center nucleus -->
    <circle cx="0" cy="0" r="8" fill="url(#preactGradient)"/>
    
    <!-- Orbiting electrons -->
    <circle cx="32" cy="-18" r="4" fill="#A78BFA"/>
    <circle cx="-32" cy="18" r="4" fill="#818CF8"/>
    <circle cx="0" cy="-38" r="4" fill="#C4B5FD"/>
  </g>
  
  <!-- Right embed bracket /> -->
  <g transform="translate(150, 60)" filter="url(#shadow)">
    <path 
      d="M 0 -30 L 25 0 L 0 30" 
      fill="none" 
      stroke="url(#bracketGradient)" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <!-- Closing slash -->
    <path 
      d="M -15 -20 L -5 20" 
      fill="none" 
      stroke="url(#bracketGradient)" 
      stroke-width="4" 
      stroke-linecap="round"
      opacity="0.7"
    />
  </g>
  
  <!-- Text: preact-embed -->
  <text x="195" y="70" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF">
    <tspan fill="url(#preactGradient)">preact</tspan><tspan fill="#64748B">-</tspan><tspan fill="#E2E8F0">embed</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="197" y="95" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#64748B" letter-spacing="0.5">
    Micro-components anywhere
  </text>
</svg>
