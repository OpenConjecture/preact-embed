<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16162A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the Preact-inspired atom -->
    <linearGradient id="preactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#536DFE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for embed brackets -->
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Big glow for background elements -->
    <filter id="bigGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#673AB8" flood-opacity="0.5"/>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Background glow orbs -->
  <circle cx="200" cy="500" r="200" fill="#673AB8" opacity="0.1" filter="url(#bigGlow)"/>
  <circle cx="1000" cy="150" r="150" fill="#536DFE" opacity="0.1" filter="url(#bigGlow)"/>
  
  <!-- Main logo group - centered -->
  <g transform="translate(600, 260)">
    
    <!-- Left embed bracket < --> 
    <g transform="translate(-180, 0)">
      <path 
        d="M 50 -60 L 0 0 L 50 60" 
        fill="none" 
        stroke="url(#bracketGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
    </g>
    
    <!-- Preact-inspired atom/orbital design -->
    <g transform="translate(0, 0)" filter="url(#glow)">
      <!-- Outer orbital rings -->
      <ellipse cx="0" cy="0" rx="80" ry="30" 
        fill="none" 
        stroke="url(#preactGradient)" 
        stroke-width="5"
        transform="rotate(-30)"
        opacity="0.9"
      />
      <ellipse cx="0" cy="0" rx="80" ry="30" 
        fill="none" 
        stroke="url(#preactGradient)" 
        stroke-width="5"
        transform="rotate(30)"
        opacity="0.9"
      />
      <ellipse cx="0" cy="0" rx="80" ry="30" 
        fill="none" 
        stroke="url(#preactGradient)" 
        stroke-width="5"
        transform="rotate(90)"
        opacity="0.9"
      />
      
      <!-- Center nucleus -->
      <circle cx="0" cy="0" r="18" fill="url(#preactGradient)"/>
      
      <!-- Orbiting electrons -->
      <circle cx="68" cy="-40" r="8" fill="#A78BFA"/>
      <circle cx="-68" cy="40" r="8" fill="#818CF8"/>
      <circle cx="0" cy="-80" r="8" fill="#C4B5FD"/>
    </g>
    
    <!-- Right embed bracket /> -->
    <g transform="translate(130, 0)">
      <path 
        d="M 0 -60 L 50 0 L 0 60" 
        fill="none" 
        stroke="url(#bracketGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
      <!-- Closing slash -->
      <path 
        d="M -30 -40 L -10 40" 
        fill="none" 
        stroke="url(#bracketGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.7"
      />
    </g>
  </g>
  
  <!-- Text: preact-embed -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" filter="url(#textShadow)">
    <tspan fill="url(#preactGradient)">preact</tspan><tspan fill="#475569">-</tspan><tspan fill="#F1F5F9">embed</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="#64748B" letter-spacing="2">
    Ship Preact micro-components anywhere
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(600, 540)">
    <!-- Under 1KB pill -->
    <g transform="translate(-200, 0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="#1E1E3F" stroke="#6366F1" stroke-width="1" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A5B4FC">ðŸª¶ Under 1KB</text>
    </g>
    
    <!-- Shadow DOM pill -->
    <g transform="translate(0, 0)">
      <rect x="-65" y="-18" width="130" height="36" rx="18" fill="#1E1E3F" stroke="#6366F1" stroke-width="1" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A5B4FC">ðŸ”’ Shadow DOM</text>
    </g>
    
    <!-- TypeScript pill -->
    <g transform="translate(200, 0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="#1E1E3F" stroke="#6366F1" stroke-width="1" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A5B4FC">âš¡ TypeScript</text>
    </g>
  </g>
</svg>
